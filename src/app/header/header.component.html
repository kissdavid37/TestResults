
<header class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #575a5a;">
  <a class="navbar-brand" style="color: rgb(197, 168, 130);">Test Results</a>
  <div class="navbar-collapse" id="navbarCollapse" [ngClass]="collapsed">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer;" (click)="onLogout()" *ngIf="isLoggedIn">Log out</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="isLoggedIn">
        <a class=" nav-link" routerLink="testruns">Testruns</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="testcases">Testcases</a>
      </li>
    </ul>
  </div>
  <button (click)="onToggle()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse"  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>
